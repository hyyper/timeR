<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
		<script src="TimeR-2.0.1.js"></script>
		<script type="text/javascript">

			window.addEventListener("load", function() {

				var t = new TimeR({
					
					now    : "02/18/2017 8:00:00",
					end    : "03/17/2017 1:00:00",

					unitNames : {
						"minutes": "MINS", //End with Plural
						"seconds": "SECS",
						"years"  : "YEARS",
						"days"   : "DAYS",
						"hours"  : "HOURS"
					}

				});

				t.countDown();


			});

		</script>

		<style>

			.countdown {
				float: left;
				margin-top: 5px;
			}

			.countdown--digit {
				font-size: 2.5em;
    			font-weight: bold;
				background-color: #ffda00;
				padding: 5px;
				width: 80px;
				text-align: center;
				display: inline-block;
				border-radius: 4px;
    			margin: 5px 3px 0 0;
			}

			.countdown--unit {
				font-size: 0.37em;
    			font-weight: 100;
    			color: #ffffff;
    			background-color: #000000;
			}

		</style>

	</head>

	<body>
		<div id="TimeR"></div>
		<div id="until"></div>
	</body>

</html>
